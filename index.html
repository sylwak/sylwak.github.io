<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>React js</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <!-- <script src="https://unpkg.com/react/umd/react.development.js"></script> -->
  <!-- <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script> -->
  <!-- <script src="https://unpkg.com/babel-standalone/babel.js"></script> -->
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- <script src="https://unpkg.com/:package@:version/:file"></script>
  <script src="https://unpkg.com/:package@:version/:file"></script> -->
  
  <style type="text/css">
    .main.container{
      margin-top: 7rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>


  <script type="text/babel">

    const allUsers = ['Ania', 'Hania', 'Jola', 'Ola'];

    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          filteredUsers: allUsers
        };
      }

      filteredUsers(e) {
        const text = e.currentTarget.value;
        this.getFilteredUsersForText(text).then(
          filteredUsers =>
          this.setState({
            filteredUsers:filteredUsers
          })
        ).catch(err => console.log(err));
        
      }

      //getFilteredUsersForText(text) {
      //  return allUsers.filter(user => user.toLowerCase().includes(text.toLowerCase()))
      //}

      getFilteredUsersForText(text) {
        return new Promise(resolve => {
          //const time = (Math.random() + 1) * 250;
          setTimeout(() => {
            const filteredUsers = allUsers.filter(user => user.toLowerCase().includes(text.toLowerCase()));
            console.log("filteredUsers: ", filteredUsers);
            resolve(filteredUsers);
          }, 1000);
        });
      }

      render() {
        return (
          <div>
            <input onInput={this.filteredUsers.bind(this)} />
            <UsersList users={this.state.filteredUsers} />
          </div>
        );
      }
    }

    const UsersList = ({ users }) => {
      if(users.length > 0) {
        return (
          <ul>
            {users.map(user => <li key={user}>{user}</li>)}
          </ul>
        );
      }
      return (
        <p>Brak wynik√≥w!</p>
      );
    };

    ReactDOM.render(<App />, document.getElementById("app"));
	</script>
</body>
</html>
